<head>

    <title>Musée virtuel - Les blockhaus lyssois</title>

    <!-- Optimisation mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===========================
           BASE
           =========================== */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("arriereplan.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .page {
            background-color: rgba(255, 255, 255, 0.88);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* ===========================
           HEADER
           =========================== */
        header {
            text-align: center;
            background-color: #e0e0e0;
            padding: 30px 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header p {
            margin-top: 10px;
            font-style: italic;
            font-size: 18px;
        }

        /* ===========================
           CONTENU
           =========================== */
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }

        .ligne {
            margin-top: 35px;
        }

        /* ===========================
           BOUTONS MODERNES
           =========================== */
        .bouton {
            display: inline-block;
            background: linear-gradient(145deg, #f4f4f4, #d8d8d8);
            border: 2px solid #333;
            padding: 15px 30px;
            margin: 15px;
            font-size: 20px;
            text-decoration: none;
            color: black;
            border-radius: 14px;
            box-sizing: border-box;

            box-shadow: 4px 4px 12px rgba(0,0,0,0.25);

            transition:
                transform 0.25s ease,
                box-shadow 0.25s ease,
                background 0.25s ease;
        }

        .bouton:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 8px 8px 20px rgba(0,0,0,0.35);
            background: linear-gradient(145deg, #ffffff, #e2e2e2);
        }

        .bouton:active {
            transform: scale(0.97);
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
        }

        /* Tailles */
        .grand {
            width: 60%;
            font-size: 26px;
        }

        .moyen {
            width: 250px;
        }

        .large {
            width: 45%;
        }

        /* ===========================
           MOBILE
           =========================== */
        @media screen and (max-width: 768px) {

            header h1 {
                font-size: 26px;
            }

            header p {
                font-size: 16px;
            }

            .container {
                width: 95%;
                margin: 25px auto;
            }

            .bouton {
                width: 100% !important;
                margin: 12px 0;
                font-size: 18px;
                padding: 16px;
            }

            .grand {
                font-size: 22px;
            }

            .ligne {
                margin-top: 25px;
            }
        }
    </style>
</head>
